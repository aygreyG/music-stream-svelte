name: Publish Docker image to Docker Hub & Deploy on server

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
    # Manual trigger for stable releases

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.release.outputs.version }}
      sha: ${{ steps.release.outputs.sha }}
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write
      checks: write
      actions: write
      statuses: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure release branch exists
        run: |
          if ! git ls-remote --exit-code origin refs/heads/release; then
            git push origin HEAD:refs/heads/release
          fi

      - name: Prepare stable release
        if: github.event_name == 'workflow_dispatch'
        run: |
          git checkout -B release
          git push --force origin release

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '24.13.1'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run semantic-release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec semantic-release

      - name: Sync changelog to main
        if: github.event_name == 'workflow_dispatch' && steps.release.outputs.version != ''
        run: |
          git checkout main
          git merge release --no-edit
          git push origin main

      - name: Version
        run: echo "Next version is ${{ steps.release.outputs.version }}"

  push_to_registry:
    name: Build and Push Docker image
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.version != ''
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.sha || github.sha }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/svelte-music-stream
          tags: |
            type=raw,value=${{ needs.release.outputs.version }}
            type=raw,value=${{ github.event_name == 'workflow_dispatch' && 'latest' || 'dev-latest' }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: APP_VERSION=${{ needs.release.outputs.version }}

  deploy:
    name: Deploying on server
    runs-on: ubuntu-latest
    needs: [release, push_to_registry]
    if: needs.release.outputs.version != ''
    steps:
      - name: Deploy docker container webhook
        uses: joelwmale/webhook-action@master
        with:
          url: ${{ secrets.WEBHOOK_URL }}
          body: '{ "tag": "${{ needs.release.outputs.version }}", "token": "${{ secrets.WEBHOOK_TOKEN }}" }'
